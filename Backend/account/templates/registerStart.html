{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'forms.css'%}">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Keania+One&family=Poppins&display=swap" rel="stylesheet">

    

    <title>Triple J Systems</title>
</head>
<body style="margin: 0; background-color: #313030;">
    <header>
            Triple J
    </header>
    <div id="inputContainer">

        <div id="mainTitle">
            Create an account
        </div>
    
        <form style="display: flex; flex-direction:column; align-items: center;" method="POST" action="#">
            {% csrf_token %} 

            <div>
                <div class="subContainer">
                    <div style="margin-right: 1em;">
                        <i class="fa-solid fa-user iconStyle"></i>
                    </div>
                    <p class="inputText">Username</p>
                </div>
                <input id="username" name='username' class="mainInputs" type="text" placeholder="Create a username">
            </div>

            <div>
                <div class="subContainer">
                    <div style="margin-right: 1em;">
                        <i class="fa-solid fa-envelope iconStyle"></i>
                    </div>
                    <p class="inputText">E-mail</p>
                </div>
                <input id="email" name='email' class="mainInputs" type="text" placeholder="johndoe@email.com" value="{{ email }}">
            </div>

            <div>
                <div class="subContainer">
                    <div style="margin-right: 1em;">
                        <i class="fa-solid fa-address-card iconStyle"></i>
                    </div>
                    <p class="inputText">Choose Membership Type</p>
                </div>
                <select id="membership" name="membership">
                    <option class="inputText" value="Daily"  style="color: black;">Daily</option>
                    <option class="inputText" value="Monthly"  style="color: black;">Monthly</option>
                </select>
            </div>

            <div>
                <div class="subContainer">
                    <div style="margin-right: 1em;">
                        <i class="fa-solid fa-lock iconStyle"></i>
                    </div>
                    <p class="inputText">Password</p>
                </div>
                <input id="password" name='password' class="mainInputs" type="text" placeholder="Create a Password">
            </div>

            <div>
                <div class="subContainer">
                    <div style="margin-right: 1em;">
                        <i class="fa-solid fa-lock iconStyle"></i>
                    </div>
                    <p class="inputText">Confirm Password</p>
                </div>
                <input id="rePassword" class="mainInputs" type="text" placeholder="Re-type your Password">
            </div>

            
            


            <button class="mainInputs nextBtn" type="submit">Continue Registration</button>
        

            
        </form>   
        
        
            

    </div>
    
    <script src="https://kit.fontawesome.com/154b347a8c.js" crossorigin="anonymous"></script>
    <script src="{% static 'registerStart.js'%}"></script>
    
</body>
</html>
