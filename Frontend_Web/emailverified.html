<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Keania+One&family=Poppins&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Keania One', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #313030;
            max-width: 320px;
            max-height: 568px;
            margin: 0 auto;
            overflow: hidden;
            font-size: 20px;
        }

        .container {
            text-align: center;
            background-color: #313030;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(49, 48, 48, 0.1);
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 2em;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #fff;
        }

        .checkmark-container { 
            width: 80px;
            height: 80px;
            border-radius: 50%; 
            background-color: #76D09C; 
            display: flex; 
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; 
        }

        .checkmark {
            width: 60%; 
            height: 60%;
        }

        .checkmark path {
            fill: none;
            stroke: #fff; 
            stroke-width: 8;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: checkmark 1s ease-in-out forwards;
        }

        @keyframes checkmark {
            0% {
                stroke-dasharray: 100;
                stroke-dashoffset: 100;
            }
            100% {
                stroke-dasharray: 100;
                stroke-dashoffset: 0;
            }
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #76D09C;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="checkmark-container">
            <div class="checkmark">
                <svg viewBox="0 0 52 52" preserveAspectRatio="xMidYMid meet">
                    <path d="M4 32 L16 48 L48 8" />
                </svg>
            </div>
        </div>
        <h1>Email Verified!</h1>
        <p>Your email address has been successfully verified.</p>
        <a href="https://mail.google.com/">Proceed to registration</a>
    </div>

</body>
</html>
