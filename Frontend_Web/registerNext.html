<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Keania+One&family=Poppins&display=swap" rel="stylesheet">

    

    <title>Triple J Systems</title>
</head>
<body style="margin: 0; background-color: #313030;">
    <header>
            Triple J
    </header>
    <div id="inputContainer">

        <div id="mainTitle">
            Create an account
        </div>
    
        <form style="display: flex; flex-direction:column; align-items: center;">

            <div>
                <div class="subContainer">
                    <div style="margin-right: 1em;">
                        <i class="fa-solid fa-user iconStyle"></i>
                    </div>
                    <p class="inputText">First Name</p>
                </div>
                <input id="firstName" class="mainInputs" type="text" placeholder="Type your first name">
            </div>

            <div>
                <div class="subContainer">
                    <div style="margin-right: 1em;">
                        <i class="fa-solid fa-user iconStyle"></i>
                    </div>
                    <p class="inputText">Last Name</p>
                </div>
                <input id="lastName" class="mainInputs" type="text" placeholder="Type your last name">
            </div>

            <div>
                <div class="subContainer">
                    <div style="margin-right: 1em;">
                        <i class="fa-solid fa-phone iconStyle"></i>
                    </div>
                    <p class="inputText">Contact Number</p>
                </div>
                <input id="contactNum" class="mainInputs contact" type="text" placeholder="e.g. 999-999-9999">
            </div>

            <div>
                <div class="subContainer">
                    <div style="margin-right: 1em;">
                        <i class="fa-solid fa-person-half-dress iconStyle"></i>
                    </div>
                    <p class="inputText">Sex</p>
                </div>
                <select id="sex" name="sex">
                    <option class="inputText" value="Male"  style="color: black;">Male</option>
                    <option class="inputText" value="Female"  style="color: black;">Female</option>
                </select>
            </div>

            <div>
                <div class="subContainer">
                    <div style="margin-right: 1em;">
                        <i class="fa-solid fa-calendar iconStyle"></i>
                    </div>
                    <p  class="inputText">Date of Birth</p>
                </div>
                <input id="dob" class="mainInputs" type="date">
            </div> 

            <div>
                <div class="subContainer">
                    <div style="margin-right: 1em;">
                        <i class="fa-solid fa-house iconStyle"></i>
                    </div>
                    <p class="inputText">Address(*)</p>
                </div>
                <input id="address" class="mainInputs" type="text" placeholder="Street Address, City, State/Province, ZIP/Postal Code">
            </div>

            <div>
                <div class="subContainer">
                    <div style="margin-right: 1em;">
                        <i class="fa-solid fa-weight-scale iconStyle"></i>
                    </div>
                    <p class="inputText">Weight (kg)*</p>
                </div>
                <input id="weight" class="mainInputs" type="text" placeholder="Enter your weight">
            </div>
            
             <div>
                <div class="subContainer">
                    <div style="margin-right: 1em;">
                        <i class="fa-solid fa-ruler iconStyle"></i>
                    </div>
                    <p class="inputText">Height (m)*</p>
                </div>
                <input id="height" class="mainInputs" type="text" placeholder="Enter your height">
            </div> 

                <div class="subContainer">
                    <p class="inputText">fields with asterisk (*) are optional</p>
                </div>

            <a class="mainInputs nextBtn" onclick="completeForm()"> Create Account
</a>

            
        </form>   
        
        
            

    </div>
    
    <script src="https://kit.fontawesome.com/154b347a8c.js" crossorigin="anonymous"></script>

    <script src="registerNext.js"></script>
    
</body>
</html>
