<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        @font-face {
            font-family: 'KeaniaOne';
            src: url('assets/fonts/KeaniaOne-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'KeaniaOne', Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        table {
            width: 100%;
            max-width: 900px;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #EA4444;
            color: white;
        }
        tr:nth-child(odd) {
            background-color: #ffeded;
        }
    </style>
</head>
<body>
    <h1>Weekly Schedule</h1>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
        </thead>
        <tbody id="schedule-body">
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const scheduleBody = document.querySelector("#schedule-body");
            let tableBody = '';

            for (let hour = 5; hour < 23; hour++) {
                let timeSlot = `${hour % 12 || 12}:00 ${hour < 12 ? 'AM' : 'PM'} - ${(hour + 1) % 12 || 12}:00 ${hour + 1 < 12 ? 'AM' : 'PM'}`;
                tableBody += `<tr><td>${timeSlot}</td>${'<td></td>'.repeat(7)}</tr>`;
            }

            scheduleBody.innerHTML = tableBody;
        });
    </script>
</body>
</html>
