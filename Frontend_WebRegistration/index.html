<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Keania+One&family=Poppins&display=swap" rel="stylesheet">

    

    <title>Triple J Systems</title>
</head>
<body style="margin: 0; background-color: #313030;">
    <header>
            Triple J
    </header>
    <div id="inputContainer">

        <div id="mainTitle">
            Create an account
        </div>
    
        <form>

            <div>
                <div class="subContainer">
                    <div style="margin-right: 1em;">
                        <i class="fa-solid fa-user iconStyle"></i>
                    </div>
                    <p class="inputText">Username</p>
                </div>
                <input class="mainInputs" type="text" placeholder="Create a username">
            </div>

            <div>
                <div class="subContainer">
                    <div style="margin-right: 1em;">
                        <i class="fa-solid fa-lock iconStyle"></i>
                    </div>
                    <p class="inputText">Password</p>
                </div>
                <input class="mainInputs" type="text" placeholder="Create a Password">
            </div>

            <div>
                <div class="subContainer">
                    <div style="margin-right: 1em;">
                        <i class="fa-solid fa-envelope iconStyle"></i>
                    </div>
                    <p class="inputText">E-mail</p>
                </div>
                <input class="mainInputs" type="text" placeholder="johndoe@email.com">
            </div>

            <div>
                <div class="subContainer">
                    <div style="margin-right: 1em;">
                        <i class="fa-solid fa-phone iconStyle"></i>
                    </div>
                    <p class="inputText">Phone Number</p>
                </div>
                <input class="mainInputs" type="text" placeholder="e.g. 999-999-9999">
            </div>

            <div>
                <div class="subContainer">
                    <div style="margin-right: 1em;">
                        <i class="fa-solid fa-calendar iconStyle"></i>
                    </div>
                    <p class="inputText">Date of Birth</p>
                </div>
                <input class="mainInputs" type="date" placeholder="Username">
            </div>
        </form>   
        
        <input
        class="mainInputs submitBtn"
        type="submit" value="Submit">
            

    </div>
    
    <script src="https://kit.fontawesome.com/154b347a8c.js" crossorigin="anonymous"></script>
    
</body>
</html>
